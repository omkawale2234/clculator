<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c7a96;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: rgb(31, 28, 28);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        #result {
            width: 100%;
            height: 40px;
            font-size: 24px;
            text-align: right;
            padding: 5px;
            margin-bottom: 20px;
            border: 1px solid #111010;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 24px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ddd;
        }

        .button-operator {
            background-color: #ff9500;
            color: white;
        }

        .button-clear {
            background-color: #ff3b30;
            color: white;
        }

        .button-equal {
            background-color: #34c759;
            color: white;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="result" disabled>
        <br>

        
        <button class="button" onclick="appendValue('1')">1</button>
        <button class="button" onclick="appendValue('2')">2</button>
        <button class="button" onclick="appendValue('3')">3</button>
        <button class="button button-operator" onclick="appendValue('+')">+</button>
        <br>
        <button class="button" onclick="appendValue('4')">4</button>
        <button class="button" onclick="appendValue('5')">5</button>
        <button class="button" onclick="appendValue('6')">6</button>
        <button class="button button-operator" onclick="appendValue('-')">-</button>
        <br>
        <button class="button" onclick="appendValue('7')">7</button>
        <button class="button" onclick="appendValue('8')">8</button>
        <button class="button" onclick="appendValue('9')">9</button>
        <button class="button button-operator" onclick="appendValue('*')">*</button>
        <br>
        <button class="button button-clear" onclick="clearResult()">C</button>
        <button class="button" onclick="appendValue('0')">0</button>
        <button class="button button-equal" onclick="calculate()">=</button>
        <button class="button button-operator" onclick="appendValue('/')">/</button>
    </div>

    <script>
        
        function appendValue(value) {
            document.getElementById('result').value += value;
        }

        
        function calculate() {
            let result = document.getElementById('result').value;
            try {
                document.getElementById('result').value = eval(result);
            } catch (error) {
                document.getElementById('result').value = "Error";
            }
        }

        
        function clearResult() {
            document.getElementById('result').value = '';
        }
    </script>

</body>
</html>
